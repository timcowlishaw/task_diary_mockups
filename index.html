
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Log annotation mockup</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css"  media="screen,projection"/>
    <link href="css/styles.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row">
          <ul class="collection" id="activity-list">
          </ul>
        </div>
      </div>
    </div>

    <script id="item-template" type="x-tmpl-mustache">
        <li class="collection-item">
          <div class="row no-margin-bottom">
            <div class="col s2">
              <i class="material-icons large icon">{{icon}}</i>
            </div>
            <div class="col s6">
              <h5>{{title}}</h5>
              <p>{{metadata}}</p>
            </div>
            <div class="col s4">
              <p class="task">Choose a task</p>
              <select>
                <option value="choose" disabled selected>Choose a task</option>
                {{#tasks}}
                    <option value="{{id}}">{{name}}</option>
                {{/tasks}}
                <option value="other" class="other-option">Other...</option>
              </select>
            </div>
          </div>
        </li>
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </body>
</html>
